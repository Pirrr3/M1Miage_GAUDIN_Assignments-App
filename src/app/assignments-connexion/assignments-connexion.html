<div style="padding:16px; max-width:320px;">
      <h2>Connexion</h2>
      <div><input placeholder="Nom d'utilisateur" #u></div>
      <div style="margin-top:8px;"><input type="password" placeholder="Mot de passe" #p></div>
      <div style="margin-top:12px;">
        <button (click)="submit(u.value, p.value)">Se connecter</button>
        <button (click)="cancel()" style="margin-left:8px;">Annuler</button>
      </div>
    </div>
